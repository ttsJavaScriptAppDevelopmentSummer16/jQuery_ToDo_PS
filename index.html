<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lister</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To Do List</h1>
      </div>
      <div class="listitems">
        <ul class="listitems">
          <li class="item">Eat</li>
          <li class="item">Pray</li>
          <li class="item">Love</li>
        </ul>
      </div>
      <div class="taskadd">
<!-- Setting onsubmit="return false" prevents the default behavior of submitting the form and refresing page -->
        <form class="taskadd" action="index.html" method="post" onsubmit="return false">
          <!-- Enter New Task:<br> -->
          <input type="text" name="newtask" value = "" placeholder="Enter New Task Here" id="taskadd">
          <button type="button" name="submit" value = "submit" id="taskadd">Submit</button>
        </form>
      </div>
    </div>
    <script
    			  src="https://code.jquery.com/jquery-3.1.0.min.js"
    			  integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    			  crossorigin="anonymous"></script>
    <script async type="text/javascript" src = "javascript/main.js">
    </script>
</body>
</html>
